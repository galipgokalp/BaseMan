name: Restructure Repository

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  restructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restructure repository
        run: |
          # Move all contents from pacman-master/ to root
          if [ -d "pacman-master" ]; then
            echo "Found pacman-master directory, moving contents to root..."
            cd pacman-master
            
            # Move all files and directories to root
            for item in * .[!.]* ..?*; do
              if [ -e "$item" ] && [ "$item" != "." ] && [ "$item" != ".." ]; then
                echo "Moving $item to root"
                mv "$item" ../ 2>/dev/null || true
              fi
            done
            
            cd ..
            
            # Remove empty directory
            rm -rf pacman-master
            echo "Restructuring complete!"
          else
            echo "pacman-master directory not found, skipping restructure"
          fi

      - name: Update README with deploy note
        run: |
          if [ -f "README.md" ]; then
            # Check if deploy note already exists
            if ! grep -q "## Deployment" README.md; then
              echo "" >> README.md
              echo "## Deployment" >> README.md
              echo "Vercel gibi ortamlara doğrudan deploy için, dosyalar kök dizine taşındı." >> README.md
              echo "README updated with deployment note"
            else
              echo "Deployment note already exists in README"
            fi
          fi

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Yapı sadeleştirildi ve deploy uyumlu hale getirildi"
            git push
            echo "Changes committed and pushed successfully"
          fi
